<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pink Cantik</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff8ecf, #ffd6f2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 120, 200, 0.4);
            text-align: center;
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            color: #ff4ea8;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .emoji {
            font-size: 45px;
            margin-bottom: 10px;
        }

        label {
            color: #ff5fb3;
            font-weight: 600;
            font-size: 15px;
        }

        input {
            width: 92%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: 2px solid #ffb3d9;
            background: #fff4fa;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff4ea8;
            box-shadow: 0 0 10px rgba(255, 100, 180, 0.4);
            outline: none;
        }

        button {
            padding: 12px 25px;
            background-color: #ff4ea8;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 15px;
            width: 70%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e0398e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="emoji"></div>
        <h2>Form Login</h2>

        <form onsubmit="return login()">
            <label>Username</label><br>
            <input type="text" id="username" required><br>

            <label>Password</label><br>
            <input type="password" id="password" required><br>

            <button type="submit">Login </button>
        </form>
    </div>

    <script src="otentikasi.js"></script>
</body>
</html>
