<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chat Message Praktikum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Chatbox berada di pojok kanan bawah */
        #chatbox {
            position: fixed;
            bottom: 20px;
            right: 2px;
            width: 350px;
            border: 2px solid #0e0e0e;
            background: rgb(255, 153, 223);
            padding: 0;
        }

        /* Area pesan */
        #messages {
            width: 100%;
            height: 220px;
            border-bottom: 1px solid #ccc;
            overflow-y: auto;
            padding: 1px;
            font-size: 50px;
        }

        /* Input dan tombol */
        #inputArea {
            display: flex;
        }

        #textInput:focus {
            outline: none;        
            border: 2px solid #0c0c0c;  
        }


        #textInput {
            flex: 2;
            padding: 5px;
            border: none;
            border-right: 2px solid #0a090a;
            font-size: 14px;
        }

        #sendBtn {
            width: 60px;
            border: none;
            background: #f8d9f1;
            cursor: pointer;
        }

        #sendBtn:hover {
            background: #ded3db;
        }
    </style>
</head>
<body>

<div id="chatbox">
    <div id="messages"></div>

    <div id="inputArea">
        <input type="text" id="textInput" placeholder="Tulis pesan...">
        <button id="sendBtn">Kirim</button>
    </div>
</div>

<script>
    let messages = document.getElementById("messages");
    let textInput = document.getElementById("textInput");
    let sendBtn = document.getElementById("sendBtn");

    // Fungsi kirim pesan
    function sendMessage() {
        let text = textInput.value.trim();
        if (text === "") return;

        // tampilkan pesan
        messages.innerHTML += text + "<br>";
        messages.scrollTop = messages.scrollHeight;

        textInput.value = "";
        textInput.focus();
    }

    // Klik tombol
    sendBtn.addEventListener("click", sendMessage);

    // Tekan Enter
    textInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
